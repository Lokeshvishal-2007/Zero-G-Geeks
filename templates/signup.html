<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Mate - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
    p { font-size: 14px; color: #6b7280; margin-bottom: 25px; }
    .input-group { margin-bottom: 15px; text-align: left; }
    label { display: block; font-size: 14px; margin-bottom: 5px; color: #374151; }
    input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      background-color: #1e90ff; color: #fff; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #187bcd; }
    .footer-text { margin-top: 15px; font-size: 13px; color: #6b7280; }
    .footer-text a { color: #1e90ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create your Weather Mate Account</h2>
    <p>Sign up to access your personalized weather dashboard.</p>
    <form action="{{ url_for('register') }}" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="yourusername" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="m@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="********" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
